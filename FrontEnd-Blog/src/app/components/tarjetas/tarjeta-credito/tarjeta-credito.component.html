<form>

  <div class="form-group">
    <label for="exampleInputEmail1">Titulo</label>
    <input name="title" type="text"
    class="form-control" id="exampleInputEmail1"
      aria-describedby="emailHelp" placeholder="Ingrese el titulo">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Descripcion</label>
    <textarea name="description"
    class="form-control" id="exampleInputPassword1"
      placeholder="Ingrese la descripcion del post">
    </textarea>
  </div>



  <div class="form-grup">
    <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid" type="submit">
      <i class="fas fa-database"></i>  Agregar Local
    </button>
    <button #addPublicacionRemoto type="button" [disabled]="form.invalid" type="submit"
    data-toggle="modal"  class="btn btn-success btn-lg btn-block">
    <i class="fas fa-database"></i>Agregar Remoto
    </button>
  </div>
</form>
